<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BF GIF + Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <img src="bf.gif" class="bg" alt="Background GIF">
  <audio autoplay loop>
    <source src="bf.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
</body>
</html>
